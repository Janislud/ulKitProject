<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex">
        <img id="cocteil" src="./media/icon-for-login/login-img.svg" alt="cocteil">
    <section class="account-login" class="account-theme">
        <form action="#" method="POST"></form>
        <div class="form-wrapper">
            <div class="title-wrapper">
                <h2>Login account</h2>
                <div class="img-wrapper">
                    <div>
                        <img src="./media/icon-for-registretion/facebook-icon.svg" alt="facebook">
                    </div>
                    <div>
                        <img src="./media/icon-for-registretion/twitter-icon.svg" alt="twitter">
                    </div>
                    <div>
                        <img src="./media/icon-for-registretion/google-icon.svg" alt="google">
                    </div>
                </div>
            </div>
            <div class="form-text-wrapper">
                <p>Or register using email & password</p>
                <div class="line"></div>
            </div>
        </div>
        <div class="register-fields">
            <div class="field">
                <h3>Email address</h3>
                <input id="myInput" type="text" placeholder="John rambo" maxlength="18" minlength="5">
            </div>
            <div class="field">
                <h3>Password</h3>
                <input id="myInput" type="text" placeholder="hello@hey.com" maxlength="18" minlength="5">
            </div>
        </div>
        <div class="policy-terms">
            <div class="rembember">
                <img src="./media/icon-for-registretion/checkbox-icon.svg" alt="checkbox"> <p>Remember me</p>
            </div>
            <a href="#">Forgot password?</a>
        </div>
        <div class="click">
            <button class="click-register">Login</button>
        </div>
    </section>
    </div>
    
</body>

</html>
